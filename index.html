<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <h1>Signup</h1>
        </section>
    </header>
    <main>
        <section>
        <form>
            <input type="text" name="fname" id="fulln" placeholder="Full Name" required>
            <br>
            <br>
            <input type="email" name="mail" id="email" placeholder="Email" required>
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <br>
            <input type="password" name="Cpassword" id="password" placeholder="Confirm Password" required>
            <br>
            <br>
            <input type="date" name="date" id="date" placeholder="MM/DD/YYYY" required>
            <br>
            <br>
            <input type="radio" name="radio" id="radio" required><label for="radio">Student</label>
            <input type="radio" name="radio" id="radio" required><label for="radio">Employee</label>
            <br>
            <br>
            <input type="checkbox" name="check" id="check"><label for="check" required>I agree to all the Terms and conditions</label>
            <br>
            <br>
            <button type="submit">Signup</button>
        </form>
    </section>
    </main>
    <footer></footer>
</body>
</html>
